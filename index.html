<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student's Grade Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="main">
        <div class="box">
            <h2 class="text">Enter Your Marks</h2>
            <div class="marks">
                <input type="Number" placeholder="Enter your Physics marks" class="M1" id="physics">
                <input type="Number" placeholder="Enter your Chemistry marks" class="M2" id="chemistry">
                <input type="Number" placeholder="Enter your Maths marks" class="M3" id="maths">
                <input type="Number" placeholder="Enter your English marks" class="M4" id="english">
                <input type="Number" placeholder="Enter your IT marks" class="M5" id="IT">
            </div>
            <input type="button" class="submitBtn" id="submitButton" value="Calculate">
        </div>
    </div>
</body>
</html>
